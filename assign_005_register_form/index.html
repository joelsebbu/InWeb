<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="boddy">
        <div id ="heading">
            <h2>Registration form</h2>
        </div>
        <div id ="form">
            
            <div class="groupify">
                <label for="fullName">Full name</label>
                <form>
                    <input type="text" name="fullName" class="fullNameEnter" placeholder="Enter Your Full Name">
                </form>
            </div>
            
            <div class="groupify">
                <label for="fullName">Email Address</label>
                <form>
                    <input type="email" name="fullName" class="fullNameEnter" placeholder="Enter Your Email">
                </form>
            </div>
            
            <div class="groupify">
                <label for="fullName">Phone Number</label>
                <form>
                    <input type="number" name="fullName" class="fullNameEnter" placeholder="Enter Your Number">
                </form>
            </div>
           
            <div class="groupify">
                <label for="fullName">Password</label>
                <form>
                    <input type="password" name="fullName" class="fullNameEnter" placeholder="Enter Password">
                </form>
            </div>
           
            <div class="groupify">
                <label for="fullName">Confirm pasword</label>
                <form>
                    <input type="password" name="fullName" class="fullNameEnter" placeholder="Password">
                </form>
            </div>
            <div id ="submit">
                <button id ="submitButton">Submit</button>
            </div>
        </div>
        
    </div>
</body>
</html>
