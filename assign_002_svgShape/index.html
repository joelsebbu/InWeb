<html>
   <body>
        <div style="display: block;">
            <div>
                <h4>Circle</h4>
                <svg height=100 width=100>
                    <circle cx="25" cy="25" r="25" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>

            <div>
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Square</h4>
                <svg height=100 width=100>
                    <rect x="25" y="0" width="50" height="50" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Triangle</h4>
                <svg height=100 width=100>
                    <polygon points="45,0 70,50 20,50" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Oval</h4>
                <svg height=100 width=100>
                    <ellipse cx="45" cy="25" rx="35" ry="25" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
        </div>
        <div style="display: block;">
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rectangle</h4>
                <svg height=100 width=100>
                    <rect x="15" y="0" width="80" height="50" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right Triangle</h4>
                <svg height=100 width=100>
                    <polygon points="40,0 40,50 80,50" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;parallelogram</h4>
                <svg height=100 width=100>
                    <polygon points="30,0 0,50 50,50 80,0" stroke="gray" stroke-width="0.5" fill="green" />
                </svg>
            </div>
        </div>
        <div style="display: block;">
            <div >
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;Rectangular prism</h4>
                <svg height=100 width=100>
                    <polygon points="40,0 10,10 60,10 90,0" stroke="gray" stroke-width="0.5" fill="blue" />
                    <polygon points="10,10 10,50 60,50 60,10" stroke="gray" stroke-width="0.5" fill="green" />
                    <polygon points="60,10 60,50 90,40 90,0" stroke="gray" stroke-width="0.5" fill="yellow" />
                </svg>
            </div>
            <div>
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cylinder</h4>
                <svg height=100 width=100>
                    <ellipse cx="45" cy="50" rx="25" ry="10" stroke="black" stroke-width="1" fill="green" />
                    <polygon points="20,10 20,50 70,50 70,10" stroke="black" stroke-width="1" fill="green" />
                    <ellipse cx="45" cy="10" rx="25" ry="10" stroke="black" stroke-width="1" fill="green" />
                    <line x1="20" y1="50" x2="70" y2="50" style="stroke:green;stroke-width:2" />
                </svg>
            </div>
            <div>
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;star</h4>
                <svg height=100 width=100>
                    <polygon points="50,0 20,80 100,30 0,30 80,80" style="stroke:green;stroke-width:2;" />
                </svg>
            </div>
        </div>
   </body>
</html>
