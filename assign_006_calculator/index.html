<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="calculator-shape">
        <div class ="top-calculator">
            <input  id="screen"></input>
        </div>
        <div class="buttons">
            <button class ="button" id="AC" >AC</button>
            <button class ="button" id="C">C</button>
            <button class ="button operation" id="mod">%</button>
            <button class ="button operation" id="equal">=</button>
            <br>
            <button class ="button number" id="7">7</button>
            <button class ="button number" id="8">8</button>
            <button class ="button number" id="9">9</button>
            <button class ="button operation" id="divide">/</button>
            <br>
            <button class ="button number" id="4">4</button>
            <button class ="button number" id="5">5</button>
            <button class ="button number" id="6">6</button>
            <button class ="button operation" id="multiply">*</button>
            <br>
            <button class ="button number" id="1">1</button>
            <button class ="button number" id="2">2</button>
            <button class ="button number" id="3">3</button>
            <button class ="button operation" id="subtract">-</button>
            <br>
            <button class ="button number" id="00">00</button>
            <button class ="button number" id="0">0</button>
            <button class ="button number" id="dot">.</button>
            <button class ="button operation" id="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
